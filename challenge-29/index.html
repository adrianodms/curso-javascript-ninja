<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CarroApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <h1>
      <span data-js="empresa-nome"></span>
      <span data-js="empresa-telefone"></span>
    </h1>
    <form data-js="car-form">
      <div>
        <label>
          Imagem(url)
          <input type="text" class="form-control" data-js="car-img">
        </label>
      </div>
      <div>
        <label>
          Marca
          <input type="text" class="form-control" data-js="car-brand">
        </label>
      </div>
      <div>
        <label>
          Ano
          <input type="text" class="form-control" data-js="car-year">
        </label>
      </div>
      <div>
        <label>
          Placa
          <input type="text" class="form-control" data-js="car-plate">
        </label>
      </div>
      <div>
        <label>
          Cor
          <input type="text" class="form-control" data-js="car-color">
        </label>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="table-content">
      </tbody>
    </table>

  </div>
  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>

</html>
